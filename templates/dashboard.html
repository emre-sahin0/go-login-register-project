<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap ve Stil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome, {{.Username}}</h1>
            <p class="lead">Your private dashboard</p>
        </div>
    </header>

    <!-- Photo Upload Section -->
    <div class="container my-5">
        <h3 class="text-center">Upload Your Photos</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="text-center">
            <input type="file" name="photo" accept="image/*" required class="form-control-file my-3">
            <button type="submit" class="btn btn-primary">Upload Photo</button>
        </form>
    </div>

    <!-- Uploaded Photos Section -->
    <div class="container my-5">
        <h3 class="text-center">Uploaded Photos</h3>
        <div class="row">
            {{range .Photos}}
            <div class="col-md-3 mb-3">
                <div class="card">
                    <img src="/static/uploads/{{.}}" class="card-img-top" alt="Uploaded Photo">
                </div>
            </div>
            {{else}}
            <p class="text-center">No photos uploaded yet.</p>
            {{end}}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Dashboard. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
